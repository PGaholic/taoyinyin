<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="../Css/style.css" />
    <script type="text/javascript" src="../Js/jquery.js"></script>
    <script type="text/javascript" src="../Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="../Js/bootstrap.js"></script>
    <script type="text/javascript" src="../Js/ckform.js"></script>
    <script type="text/javascript" src="../Js/common.js"></script> 

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<form action="index.html" method="post" class="definewidth m20">
<input type="hidden" name="id" value="" />
<table class="table table-bordered table-hover ">
    <tr>
        <td width="20%" class="tableleft">SEO设置</td>
      	<td></td>
    </tr>
    <tr>
        <td class="tableleft">标题</td>
        <td ><input type="text" name="title" value=""/></td>
    </tr>  
    <tr>
        <td class="tableleft">描述</td>
        <td ><input type="text" name="description" value=""/></td>
    </tr> 
    <tr>
        <td class="tableleft">关键词</td>
        <td ><input type="text" name="keyword" value=""/></td>
    </tr> 
    <tr>
        <td class="tableleft">网站设置</td>
        <td ></td>
    </tr> 
    <tr>
        <td class="tableleft">域名</td>
        <td ><input type="text" name="domain" value=""/></td>
    </tr> 
    <tr>
        <td class="tableleft">管理员邮箱</td>
        <td ><input type="text" name="ad_email" value=""/></td>
    </tr> 
    <tr>
        <td class="tableleft">备案号</td>
        <td ></td>
    </tr> 
    <tr>
        <td class="tableleft">统计代码</td>
        <td ></td>
    </tr> 
    <tr>
        <td class="tableleft">随机安全码</td>
        <td ></td>
    </tr> 
    <tr>
        <td class="tableleft">网站开关</td>
        <td >
            <input type="radio" name="website" value="1" checked/> 启用
           <input type="radio" name="website" value="0" /> 禁用
        </td>
    </tr>
    <tr>
        <td class="tableleft">注册开关</td>
        <td >
            <input type="radio" name="register" value="1" checked/> 启用
           <input type="radio" name="register" value="0" /> 禁用
        </td>
    </tr>
    <tr>
        <td class="tableleft">打印业务</td>
        <td >
            <input type="radio" name="print_work" value="1" checked/> 启用
           <input type="radio" name="print_work" value="0" /> 禁用
        </td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="submit" class="btn btn-primary">保存</button>
        </td>
    </tr>
</table>
</form>
</body>
</html>
<script>
    $(function () {       
		$('#backid').click(function(){
				window.location.href="index.html";
		 });

    });
</script>
