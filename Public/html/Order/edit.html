<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="../Css/style.css" />
    <link rel="stylesheet" type="text/css" href="../Css/taoyy.css" />
    <script type="text/javascript" src="../Js/jquery.js"></script>
    <script type="text/javascript" src="../Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="../Js/bootstrap.js"></script>
    <script type="text/javascript" src="../Js/ckform.js"></script>
    <script type="text/javascript" src="../Js/common.js"></script> 

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<form action="index.html" method="post" class="definewidth m20">
<input type="hidden" name="id" value="" />
<table class="table table-bordered table-hover ">
    <tr>
        <td width="10%" class="tableleft">订单号</td>
		<td ></td>
    </tr>
     <tr>
        <td class="tableleft">提交时间</td>
		<td ></td>
    </tr>
    <tr>
        <td class="tableleft">用户名（邮箱）</td>
        <td ><input type="text" name="username"/></td>
    </tr>  
    <tr>
        <td class="tableleft">用户手机号</td>
        <td ><input type="text" name="user_tel"/></td>
    </tr> 
    <tr>
        <td class="tableleft">用户地址</td>
        <td ><input type="text" name="user_addr"/></td>
    </tr> 
    <tr>
        <td class="tableleft">订单内容</td>
        <td ></td>
    </tr>  
    <tr>
        <td class="tableleft">订单状态</td>
        <td >
        	<input type="radio" name="ord_status" value="commited" /> 已提交&nbsp;&nbsp;
            <input type="radio" name="ord_status" value="printed" /> 已打印&nbsp;&nbsp;
        	<input type="radio" name="ord_status" value="complete" /> 已完成&nbsp;&nbsp;
      		<input type="radio" name="ord_status" value="removed" /> 用户已取消
        </td>
    </tr>  
    <tr>
        <td class="tableleft"></td>
        <td>
        	<button type="submit" class="btn btn-primary">保存</button>&nbsp;&nbsp;
            <button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
            <button type="button" class="btn btn-danger" name="delete" id="delete">删除</button>
        </td>
    </tr>
</table>
</form>
</body>
</html>
<script>
    $(function () {       
		$('#backid').click(function(){
				window.location.href="index.html";
		 });
		$('#delete').click(function(){
			if(confirm("确定要删除吗？")){
				$("#form1").attr("action","");
				$("#form1").submit();
				var url = "index.html";	
				window.location.href=url;	
			}
		});
    });
</script>
