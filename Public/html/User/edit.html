<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="../Css/style.css" />
    <link rel="stylesheet" type="text/css" href="../Css/taoyy.css" />
    <script type="text/javascript" src="../Js/jquery.js"></script>
    <script type="text/javascript" src="../Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="../Js/bootstrap.js"></script>
    <script type="text/javascript" src="../Js/ckform.js"></script>
    <script type="text/javascript" src="../Js/common.js"></script> 

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<form action="index.html" method="post" class="definewidth m20">
<input type="hidden" name="id" value="" />
<table class="table table-bordered table-hover ">
    <tr>
        <td width="10%" class="tableleft">ID</td>
        <td></td>
    </tr>
    <tr>
        <td class="tableleft">用户名（邮箱）</td>
        <td ><input type="text" name="username" value=""/></td>
    </tr>  
    <tr>
        <td class="tableleft">密码</td>
        <td ><input type="text" name="user_pswd" value=""/></td>
    </tr> 
    <tr>
        <td class="tableleft">手机号</td>
        <td ><input type="text" name="user_tel" value=""/></td>
    </tr> 
    <tr>
        <td class="tableleft">地址</td>
        <td ><input type="text" name="user_addr" value=""/></td>
    </tr> 
    <tr>
        <td class="tableleft">学校</td>
        <td ><input type="text" name="user_school" value=""/></td>
    </tr> 
    <tr>
        <td class="tableleft">年级</td>
        <td ><input type="text" name="user_grade" value=""/></td>
    </tr> 
    <tr>
        <td class="tableleft">积分</td>
        <td ><input type="text" name="user_score" value=""/></td>
    </tr> 
    <tr>
        <td class="tableleft">注册时间</td>
        <td ><input type="text" name="user_regist_time" value=""/></td>
    </tr> 
    <tr>
        <td class="tableleft">注册IP</td>
        <td ><input type="text" name="user_regist_ip" value=""/></td>
    </tr> 
    <tr>
        <td class="tableleft">上一次登录时间</td>
        <td ><input type="text" name="user_latest_login_time" value=""/></td>
    </tr> 
    <tr>
        <td class="tableleft">上一次登录IP</td>
        <td ><input type="text" name="user_latest_login_ip" value=""/></td>
    </tr> 
    <tr>
        <td class="tableleft">微信号</td>
        <td ><input type="text" name="user_wechat_id" value=""/></td>
    </tr> 
    <tr>
        <td class="tableleft">状态</td>
        <td >
            <input type="radio" name="status" value="1" checked/> 启用
           <input type="radio" name="status" value="0" /> 禁用
        </td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="submit" class="btn btn-primary">保存</button> &nbsp;&nbsp;
            <button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
            <button type="button" class="btn btn-danger" name="delete" id="delete">删除</button>
        </td>
    </tr>
</table>
</form>
</body>
</html>
<script>
    $(function () {       
		$('#backid').click(function(){
				window.location.href="index.html";
		 });
		$('#delete').click(function(){
			if(confirm("确定要删除吗？")){
				$("#form1").attr("action","");
				$("#form1").submit();
				var url = "index.html";	
				window.location.href=url;	
			}
		});
    });
</script>
