<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>淘印印登陆</title>
    <link rel="stylesheet" href="{{$static}}/css/login.css"/>
    <link rel="stylesheet" href="{{$static}}/css/publicStyle.css"/>
    <link rel="stylesheet" href="{{$static}}/css/common_style.css">
    <script type="text/javascript" src="{{$static}}/js/lib/jquery-1.11.1.js"></script>
</head>
<body>
<include file="./menu" />
<div class="full_screen">
    <div class="out_frame login_frame">
        <div class="frame_title">
            <span>淘印印会员登录</span>
        </div>
        <form class="frame_form" action="" method="post">
            <div class="form_input">
                <div class="form_input_single">
                    <span>&nbsp;手机号：</span>
                    <input type="text" class="user_name" name="uname"/>
                </div>
                <div class="form_input_single">
                    <span>&nbsp;密&emsp;码：</span>
                    <input type="password" class="user_passw" name="upass" />
                </div>
            </div>
            <div class="login_state">
                <input type="checkbox" name="loginState"/>
                <span class="state_text">保持登录状态？</span>
            </div>
            <div class="submitButton">
                <input type="submit" class="login_submit" value="登陆"/>
            </div>
        </form>
    </div>
</div>
<include file="./footer" />
<script type="text/javascript" src="{{$static}}/js/login.js"></script>
<script type="text/javascript" src="{{$static}}/js/publicScript.js"></script>
</body>
</html>
